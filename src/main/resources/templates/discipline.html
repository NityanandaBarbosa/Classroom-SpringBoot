<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      padding: 20px
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" aria-current="page" href="/discipline">Voltar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" aria-current="page" th:href="@{'/activity/create-activity/' + ${discipline.id}}">Criar Atividade</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/logout">Logout</a>
  </li>
</ul>
<h1>Lista de Postagens</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Titulo</th>
    <th scope="col">Criador</th>
    <th scope="col">Descrição</th>
    <th scope="col">Acessar</th>
  </tr>
  </thead>
  <tbody>
  <tr data-th-each = "activity : ${discipline.list}">
    <td data-th-text="${activity.id}"></td>
    <td data-th-text="${activity.tittle}"></td>
    <td data-th-text="${activity.creatorName}"></td>
    <td data-th-text="${activity.description}"></td>
    <td>
      <a th:href="@{'/activity/one/' + ${activity.id}}">Acessar</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
