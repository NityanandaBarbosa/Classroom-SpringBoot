<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            padding: 20px
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/discipline/create-discipline">Criar Sala</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="/discipline/join-class">Juntar a Sala</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </li>
</ul>
<span>Bem-Vindo!</span>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Sala</th>
        <th scope="col">Professor</th>
        <th scope="col">Acessar</th>
    </tr>
    </thead>
    <tbody>
        <tr data-th-each = "discipline : ${disciplines}">
            <td data-th-text="${discipline.id}"></td>
            <td data-th-text="${discipline.name}"></td>
            <td data-th-text="${discipline.ownerName}"></td>
            <td>
                <a th:href="@{'/activity/' + ${discipline.id}}">Acessar</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
