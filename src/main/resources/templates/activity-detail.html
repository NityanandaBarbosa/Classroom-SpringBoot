</body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <style>
    body {
      padding: 20px
    }
    div {
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>

  <title>Detalhes da Atividade</title>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" th:href="@{'/activity/'+${activity.discipline.id}}">Voltar</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/login">Logout</a>
    </li>
  </ul>
</head>
<body>
<br>
<div class="card">
  <div class="card-body">
    <h5 class="card-title", th:text="${activity.tittle}"></h5>
    <h6 class="card-title", th:text="${activity.creatorName}"></h6>
    <p class="card-text", th:text="${activity.description}"></p>
  </div>
</div>
<div>
  <h4>Comentários</h4>
</div>
<form method="post" th:action="@{'/comment/'+${activity.id}}">
  <div class="mb-3">
    <label for="act_description" class="form-label">Faça um comentário:</label>
    <input type="text" class="form-control" id="act_description", name="message">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="list-group", data-th-each = "comment : ${activity.comments}">
  <a class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h6 class="mb-1", th:text="${comment.sender}"></h6>
      <small , th:text="${comment.createdAt}"></small>
    </div>
    <p class="mb-1", th:text="${comment.message}"></p>
  </a>
</div>

</body>
</html>
</html>
